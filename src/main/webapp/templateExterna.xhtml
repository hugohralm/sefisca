<?xml version='1.0' encoding='utf-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" 
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Sefisca</title>
	<meta http-equiv="Cache-Control"
		content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />

	<meta name="Description" content="Sefisca" />
	<meta name="Keywords" content="Sefisca" />
	<meta name="Distribution" content="Global" />
	<meta name="Robots" content="index,follow" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

	<link rel="shortcut icon"
		href="#{request.contextPath}/resources/imagens/favicon.ico"
		type="image/x-icon" />

	<h:outputStylesheet library="css" name="bootstrap.css" />

	<h:outputScript library="js" name="sefisca.js" />

	<ui:insert name="cabecalho" />
	<style>
.header-topo {
	height: 100px;
}
</style>
</h:head>

<h:body>
	<div id="pagewrapper">
		<div class="text-center" style="padding-bottom: 10px">
			<img src="#{request.contextPath}/resources/imagens/logo_sefisca.png"
				alt="Sefisca" width="130" />
		</div>
		<h:form id="formTemplateExterna">
			<p:messages id="mensagens" autoUpdate="true" />
			<p:growl autoUpdate="true" id="growl" showDetail="true" sticky="true" />
			<div id="main-content">
				<ui:insert name="corpo" />
			</div>
		</h:form>
	</div>
</h:body>
</html>
